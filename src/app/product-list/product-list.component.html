<div class="card">
  <div class="card-header bg-primary text-white">
    {{title}}
  </div>
  <div class="card-block">
    <div class="table-responsive" *ngIf="productos && productos.length">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>{{headers.descripcion}}</th>
            <th>{{headers.price}}</th>
            <th>{{headers.avail}}</th>
          </tr>
        </thead>
        <tbody>
<!-- Aquí van los productos. Por ahora se queda vacío -->
          <tr *ngFor="let product of productos">
            <td>{{product.desc}}</td>
            <td>{{product.price}}</td>
            <td>{{product.avail}}</td>
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
